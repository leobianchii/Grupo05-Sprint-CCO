<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/styleMin1.css">
</head>
<body>
    <div class="header">
        <div class="headerA"></div>
        <div class="headerB">
          <img
            class="logo"
            src="../imagens\morango.png"
            alt=""
            onclick="location.href='principal.html'"
          />
          <ul class="lista">
            <li id="login" onmouseover="loginClick()" onmouseout="loginClick1()" onclick="location.href='login.html'">Login</li>
            <li id="cadastro" onmouseover="cadastroClick()" onmouseout="cadastroClick1()" onclick="location.href='cadastro.html'">Cadastro</li>
            <li id="sobreNos" onmouseover="sobreNosClick()" onmouseout="sobreNosClick1()" onclick="location.href='login.html'">DashBoard</li>
            <li id="contato" onmouseover="contatoClick()" onmouseout="contatoClick1()" onclick="location.href='contato.html'">Contato</li>
          </ul>
        </div>
      </div>
      <div class="cadastroContainer">
        <span class="nomeInput">Nome Do Proprietario</span>
        <input class="cadastroInput" type="text" >
        <span class="emailInput">Email</span>
        <input class="cadastroInput" type="text" >
        <span class="senhaInput">Senha</span>
        <input class="cadastroInput" type="password" >
        <span class="cnpjInput">CNPJ</span>
        <input class="cadastroInput" type="text" >
        <span class="empresaInput">Nome Da Empresa</span>
        <input class="cadastroInput" type="text" >
        <select class="selectCustom" name="" id="">
          <option value="">São Paulo</option>
          <option value="">Minas Gerais</option>
          <option value="">Mato Grosso Do Sul</option>
          <option value="">Piauí</option>
        </select> 
        <button class="botaoCadastro" onclick="location.href='principal.html'">Voltar</button>
        <button class="botaoCadastro1" onclick="location.href='principal.html'">Confirmar Cadastro</button>
      </div>
      <div class="beader">
        <div class="infoBeader">
            <ul class="listaBeader">
              <li onclick="location.href='emConstrução.html'">Quem Somos</li>
              <li onclick="location.href='emConstrução.html'">Fale Conosco</li>
              <li onclick="location.href='emConstrução.html'">Direitos</li>
              <li onclick="location.href='emConstrução.html'">Termos de Uso</li>
              <li onclick="location.href='emConstrução.html'">Politica de Privacidade</li>
              <li onclick="location.href='emConstrução.html'">Politica de Hiperlinks</li>
              <li onclick="location.href='emConstrução.html'">English Version</li>
            </ul>

        </div>
</body>
