    <div class="sensorContainers">
        <div class="canvasA">
        <div class="sensorContainer1">
            <span style="position: fixed; color: rgb(255, 112, 112);">1°</span>
            <span class="graus" style="font-weight: 600;">28°C</span>
            <canvas id="canvas1" style="position: fixed; margin-top: -72px;"></canvas></div>
        <div class="sensorContainer2">

            <canvas id="canvas3" style="position: fixed; margin-top: -72px;"></canvas></div>
        <div class="sensorContainer4">
            <span style="position: fixed; color: rgb(255, 112, 112);">4°</span>
            <span class="graus" style="font-weight: 600;">33°C</span>
            <span style="color: #000000; position: fixed; font-size: 200px; z-index: 1; opacity: 0.8; margin-left: 130px; margin-top: -30px;">!</span>
            <canvas id="canvas4" style="position: fixed; margin-top: -72px;"></canvas></div>
        </div>
    </div>
    <div class="dadosContainer">
        <div><canvas id="canvas5" style="border-bottom: 2px solid #ffc3c3; margin-top: -8px;"></canvas></div>

        <script>
            var ctx2 = document.getElementById("canvas1");
    var dashboardChart2 = new Chart(ctx2, {
        type: 'doughnut',
        data: {
            datasets: [{
                label: '# of Votes',
                data: [28, 3],
                backgroundColor: [
                   'rgb(255, 72, 0)',
                   'white'
                ],
                borderWidth: 0
            }]
        
        },
        options: {
            rotation: 86 * Math.PI,/** This is where you need to work out where 89% is */
            circumference: 57.2 * Math.PI,/** put in a much smaller amount  so it does not take up an entire semi circle */
            legend: {
                display: false
            },
            tooltip: {
                enabled: false
            },
            cutoutPercentage: 50,
            tooltips : false,
        }
    },
    );
          </script>
